{% extends 'store_app/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
        <h1>{{ product.name }}</h1>


        <p>{{ product.description }}</p>
        <p>{{ product.category.name }}</p>
        <small>Категория {{ product.created_at }}</small>
        <small>| Цена {{ product.price }}</small>
        <p><a href="{% url 'edit_product' product.id %}" class="btn-sm btn-warning"> Редактировать</a></p>

{% endblock %}
